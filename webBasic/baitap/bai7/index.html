<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <button class="LoginButton btn btn-primary">Đăng nhập hệ thống</button>

    <div class="containerLogin">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Đăng nhập</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" class="form-control" id="username" name="username">
                    <div id="usernameError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" class="form-control" id="password" name="password">
                    <div id="passwordError" class="error-message"></div>
                </div>
                <button type="submit" class="btn btn-primary" id="loginSubmit">Đăng nhập</button>
                <a href="#" id="forgotPasswordLink">Quên mật khẩu?</a>
                <p id="loginError" class="error-message"></p>
            </form>

            <!-- Form đổi mật khẩu -->
            <form id="changePasswordForm" style="display: none;">
                <div class="form-group">
                    <label for="oldPassword">Mật khẩu cũ:</label>
                    <input type="password" class="form-control" id="oldPassword" name="oldPassword">
                    <div id="oldPasswordError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="newPassword">Mật khẩu mới:</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword">
                    <div id="newPasswordError" class="error-message"></div>
                </div>
                <button type="button" class="btn btn-primary" id="savePassword">Lưu</button>
                <p id="changePasswordSuccess" class="success-message"></p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
